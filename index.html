<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Tic tac toe - ELAN</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media_style.css" />
  </head>
  <body>
    <!-- music battle & hit sound -->
    <audio class="music" controls autoplay>
      <source
        src="./sounds/pokemon-the-origins-mewtwo-battle-theme-recreation-hq.mp3"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>

    <!-- work in progress -->

    <!-- <audio
      id="audioHit"
      src="./sounds/critical-hit-sound-effect-pokemon-emerald.mp3"
    ></audio> -->
    <!-- not used yet -->

    <!-- title -->
    <h1>Pokemon Tic Tac Toe</h1>

    <!-- select box -->
    <div class="select-box">
      <h2 class="instruction">Choose your pokemon !</h2>
      <div class="options">
        <button type="button" value="PLAY" class="kyogrePlayer">Kyogre</button>
        <audio
          id="audioKyogre"
          src="./sounds/pokemon-cries-382-kyogre.mp3"
        ></audio>
        <button type="button" value="PLAY" class="groudonPlayer">
          Groudon
        </button>
        <audio
          id="audioGroudon"
          src="./sounds/pokemon-cries-383-groudon.mp3"
        ></audio>
      </div>
    </div>

    <!-- playboard -->
    <div class="game">
      <!-- message container -->
      <div class="messageContainer">
        <p id="message"></p>
      </div>
      <table>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
      <!-- Groudon Score -->
      <div id="" class="groudonScore">
        <i class="fas fa-fire-alt"></i>
        <h3>Groudon : <span id="pointScoreGroudon"></span></h3>
      </div>

      <!-- Kyogre Score -->
      <div id class="kyogreScore">
        <i class="fas fa-tint"></i>
        <h3>Kyogre : <span id="pointScoreKyogre"></span></h3>
      </div>

      <!-- reset button -->
      <a href="" id="reset" class="myButton"
        >Next turn !
        <img class="pokeball" src="./img/pokeball.png" alt="pokeball" />
      </a>
    </div>
    <!-- figure Kyogre -->
    <figure class="pokemon1">
      <img src="./img/kyogre.png" alt="image d'un pokemon" />
    </figure>
    <!-- figure Groudon -->
    <figure class="pokemon2">
      <img src="./img/groudon.png" alt="image d'un pokemon" />
    </figure>
    <script src="app.js"></script>
    <!-- <script src="./js2/app2.mjs"></script> -->
  </body>
</html>
